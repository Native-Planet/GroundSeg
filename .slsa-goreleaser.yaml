version: 1
env:
  - GO111MODULE=on
  - CGO_ENABLED=0

flags:
  - -trimpath
  - -tags=netgo

goos: linux
goarch: amd64
binary: groundseg_{{ .Arch }}_${VERSION}

ldflags:
  - "-X main.Version=${VERSION}"
  - "-X main.Commit=${COMMIT}"
  - "-X main.CommitDate=${COMMIT_DATE}"
  - "-X main.TreeState=${TREE_STATE}"